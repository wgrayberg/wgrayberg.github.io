<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="startTime()">
    <nav>
        | <a href="index.html" class="homepage">Home</a> |
        <a href="nextPage.html" class="secondpage">Second Page (Random)</a> |
        <a href="games.html" class="gamespage">Gaming</a> |
        <a href="growagarden.html" class="gagpage">Grow A Garden</a> |
        <a href="testdoc.html" class="testdoc">Test Page</a> |
    </nav>
    <h2>Current Time:</h2>
    <div id="clock"></div>
    <div>
         
    </div>
    <div>
        <input type="button" value="Venge.io" onclick="vengeBtn()" class="vengeBtnGames">
        <script>
            function vengeBtn() {
                document.getElementsByClassName("vengeBtnGames")
                window.open("https://venge.io/")
            }
        </script>
    </div>
    <div>
        <input type="button" value="Roblox" onclick="robloxBtn()" class="robloxBtnGames">
        <script>
            function robloxBtn() {
                document.getElementsByClassName("robloxBtnGames")
                window.open("https://roblox.com/")
            }
        </script>
    </div>
    <div>
        <input type="button" value="My Roblox Profile" class="myRblxProfile" onclick="rblxProfile()">
        <script>
            function rblxProfile() {
                document.getElementsByClassName("myRblxProfile");
                window.open("https://www.roblox.com/users/4170396493/profile?friendshipSourceType=PlayerSearch");
            }
        </script>
    </div>
    <div>
        <input type="button" value="Grow A Garden Roblox" class="gagRblx" onclick="growGardenPage()">
        <script>
            function growGardenPage() {
                document.getElementsByClassName("gagRblx");
                window.open("https://www.roblox.com/games/126884695634066/Grow-a-Garden");
            }
        </script>
    </div>

    <script src="script.js"></script>
</body>
</html>
